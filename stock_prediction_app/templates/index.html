<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìà Stock Movement Predictor</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #0f172a, #020617);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(30, 41, 59, 0.95);
            padding: 45px 50px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            width: 560px;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #38bdf8;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        h3 {
            text-align: center;
            font-weight: 400;
            font-size: 15px;
            color: #94a3b8;
            margin-bottom: 30px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 30px;
            row-gap: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
            color: #cbd5e1;
            letter-spacing: 0.3px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #334155;
            border-radius: 10px;
            background: #1e293b;
            color: #e2e8f0;
            font-size: 14px;
            transition: 0.3s;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.05);
        }

        input:focus {
            outline: none;
            border-color: #38bdf8;
            background: #273548;
            box-shadow: 0 0 8px #38bdf8;
        }

        .btn-container {
            grid-column: span 2;
            margin-top: 20px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #38bdf8, #0ea5e9);
            border: none;
            color: #111827;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px #38bdf8;
        }

        .result {
            margin-top: 35px;
            background: #0f172a;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 18px;
            color: #facc15;
            font-weight: 600;
            box-shadow: 0 0 10px rgba(250, 204, 21, 0.4);
            animation: fadeIn 0.5s ease-in;
        }

        /* Subtle glowing border animation for container */
        .container:hover {
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Stock Movement Predictor</h1>
        <h3>Enter today‚Äôs stock details to predict tomorrow‚Äôs trend üìâüìà</h3>

        <form action="/predict" method="post">
            <div>
                <label>Open Price</label>
                <input type="number" name="open_price" step="any" required>
            </div>
            <div>
                <label>High Price</label>
                <input type="number" name="high_price" step="any" required>
            </div>
            <div>
                <label>Low Price</label>
                <input type="number" name="low_price" step="any" required>
            </div>
            <div>
                <label>Close Price</label>
                <input type="number" name="close_price" step="any" required>
            </div>
            <div>
                <label>Adjusted Close Price</label>
                <input type="number" name="adjclose_price" step="any" required>
            </div>
            <div>
                <label>Average Price</label>
                <input type="number" name="avg_price" step="any" required>
            </div>
            <div>
                <label>MA10</label>
                <input type="number" name="MA10" step="any" required>
            </div>
            <div>
                <label>MA50</label>
                <input type="number" name="MA50" step="any" required>
            </div>
            <div>
                <label>VWAP</label>
                <input type="number" name="VWAP" step="any" required>
            </div>
            <div>
                <label>Daily Return (%)</label>
                <input type="number" name="daily_return_pct" step="any" required>
            </div>
            <div>
                <label>Price Range</label>
                <input type="number" name="price_range" step="any" required>
            </div>
            <div>
                <label>Volume</label>
                <input type="number" name="volume" step="any" required>
            </div>

            <div class="btn-container">
                <button type="submit">üîç Predict</button>
            </div>
        </form>

        {% if prediction %}
        <div class="result">{{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
